
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Conway's Game of Life</title>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./automata.js"></script>
</head>
<body>
    <canvas id="gameWorld" width="1408" height="1058" style="background: white; border: 1px solid black" tabindex="0" autofocus></canvas>
    <div>
        <div id="ticks">Ticks: 0</div>
        <br>

        Simulation Controls
        <fieldset style="width:1385px">
            <input type="button" id="start" value="Start">
            <input type="button" id="pause" value="Pause">
            <input type="button" id="clear" value="Clear">
            <label for="speed">Fast</label>
            <input type="range" id="speed" min="1" max="60" value="30" step="1">
            <label for="speed">Slow</label>
        </fieldset>
        <br>

        Preset Initial Populations
        <fieldset style="width:1385px">
            <input type="button" id="random" value="Random">
            <input type="button" id="checkerboard" value="Checkerboard">
            <input type="button" id="columns" value="Alternating Columns">
            <input type="button" id="afterburner" value="Afterburner">
        </fieldset>
    </div>
</body>
</html>
